<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">
    <title>Azure Search Explorer</title>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- Custom styles for this template -->
    <link href="design.css" rel="stylesheet">
  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Azure Search Explorer</a>
        </div>
      </div>
    </nav>

    <div class="container">
    <h2>Input Params</h2>
    <form class="form-horizontal" action="#">

        <div class="form-group">
            <label class="control-label col-sm-1" for="q_index">index:</label>
            <div class="col-sm-3">          
                <input type="text" class="form-control" id="q_index" placeholder="" name="q_index">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="q_search">search:</label>
            <div class="col-sm-7">          
                <input type="text" class="form-control" id="q_search" placeholder="" name="q_search">
            </div>
            <label><input type="checkbox" id="q_fuzzy" value="yes" > Fuzzy (N=2)</label>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="q_filter">$filter:</label>
            <div class="col-sm-3">          
                <input type="text" class="form-control" id="q_filter" placeholder="" name="q_filter">
            </div>
            <label class="control-label col-sm-1" for="q_querytype">queryType:</label>
            <div class="col-sm-2">
                <select class="form-control" id="q_querytype">
                <option>full</option>
                <option>simple</option>
                </select>
            </div>
            <label class="control-label col-sm-1" for="q_searchmode">searchMode:</label>
            <div class="col-sm-2">
                <select class="form-control" id="q_searchmode">
                <option>any</option>
                <option>all</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-1" for="q_scoringprofile">scoring<br>Profile: </label>
            <div class="col-sm-3">          
                <input type="text" class="form-control" id="q_scoringprofile" placeholder="" name="q_scoringprofile">
            </div>
            <label class="control-label col-sm-1" for="q_scoringparameter">scoring<br>Parameter: </label>
            <div class="col-sm-3">          
                <input type="text" class="form-control" id="q_scoringparameter" placeholder="" name="q_scoringparameter">
            </div>
             <label><input type="checkbox" id="q_highlight" value="yes" > Highlight</label>

        </div>
        <div class="form-group">        
            <div class="col-sm-offset-1 col-sm-10">
                <button class="btn btn" type="button" onclick="execSearch();">Search!</button>
            </div>
        </div>
    </form>

    <div class="colmask singlepage">
        <!-- Result Container end -->
            <div class="colmid">
                <div class="col">
                    <!-- Column 1 start -->
                    <center><h3><p id="hits"></p></h3></center>
                    <div id="colcontainer"></div>
                    <!-- Column 1 end -->
            </div>



    </div><!-- /colmask -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="azure-search-explorer.js"></script>
  </body>
</html>
